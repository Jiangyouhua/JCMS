<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="jquery-3.1.0.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="system.js?20161027"></script>
    <script src="user.js"></script>
    <script src="default.js"></script>
    <script src="jquery.share.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="share.min.css">
</head>
<body>

    <!--标题栏-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="col-lg-3">
            <part data-name="PartLog" data-source='OrgProduct/LogInstance' data-class='nav-log'></part>
        </div>
        <div class="col-lg-7 text-right">
            <part data-name="PartWXLogin" data-class="nav nav-pills wexin"></part>
        </div>
        <div class="col-lg-2 text-right">
            <part data-name="PartDate" data-class="data"></part>
        </div>
    </nav>
    <div class="detailing">
        <div class="col-lg-3" style="position:relative;">
            <div class="sharing">
                <div class="share-head">
                    <span>分享到</span>
                    <a class="closing" style="float:right">X</a>
                </div>
                <div class="social-share" data-sites="qq,wechat,weibo,qzone"></div>
            </div>
            <!--资源区 信息浏览-->
            <div class="col-lg-12" >
                <part data-name="PartDetail" data-source='IssueInfo/DetailShow/genre/0/iid/0/detail/1/cache/1' data-operate='{"AddCart":"genre,iid","BuyItem":"genre,iid"}' class="preview-area" data-class="cover" ></part>
            </div>
        </div>
         <div class="col-lg-9">
              <span style="margin-left:10px;"></span>
              <div  class="comm">
                 <part data-name="PartTable" data-source='ResourceGetComment/CommentItems/genre/4/cache/1' class="resouce-comment" data-class="commenting"></part>
             </div>
         </div>
   </div>
    <!--底部菜单-->
    <div class="bottom-menu">
        <!--底部菜单1-->
        <!--<nav class="navbar navbar-default bottom-menu-up">
            <div>
                <part data-name="PartMenu" data-source='CategorySub/MenuCategory/genre/1/category/605' data-class="nav-pills nav-justified"></part> 
            </div>
        </nav>-->
        <!--底部菜单2-->
        <nav class="navbar navbar-default bottom-menu-down">
            <div>
                <part data-name="PartMenu" data-source='TopMeun' data-class="nav nav-pills nav-justified" class="col-lg-12"></part>
            </div>
        </nav>
    </div>
    
    <!--评论提交-->
    <div class="score-area"  style="display:none">
        <div class="edit-area">
            <p><textarea></textarea></p>
            <p><button type="button" class="btn btn-info" onclick="e.ScoreSubmit()">提交</button>
            <button type="button" class="btn btn-default" onclick="$('.score-area').hide()">取消</button></p>
        </div>
    </div>

</body>

</html>
