<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="jquery-3.1.0.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="system.js?20161027"></script>
    <script src="user.js"></script>
    <script src="default.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="default.css">
</head>

<body>

    <!--标题栏-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="col-lg-3">
            <part data-name="PartLog" data-source='OrgProduct/LogInstance' data-class='nav-log'></part>
        </div>
        <div class="col-lg-7 text-right">
            <part data-name="PartWXLogin" data-class="nav nav-pills wexin"></part>
        </div>
        <div class="col-lg-2 text-right">
            <part data-name="PartDate" data-class="data"></part>
        </div>
    </nav>

    <!--搜索框-->
    <br><br>
    <div class="container instation" style="margin-top:10rem;width:100rem;">
        <span class="radio  bk">
         <input type="radio" name="optionsRadios" value="1" checked/>
         <span>站内</span>
        </span>
        <span class="radio  whu">
         <input type="radio" name="optionsRadios" value="0"/>
         <span>珞珈学术</span>
        </span>
        <span class="radio  gc">
         <input type="radio" name="optionsRadios" value="2"/>
         <span>馆藏</span>
        </span>
        <part data-name="PartSearch" data-attr="name=search" data-operate='{"WhuSearch":""}' class="preview-area instation"></part>
    </div>

    <div class="load-moring hunt">
        <!--资源预览-->
        <part data-name="PartPreview" data-source='SourceSearch/SearchItems/genre/4' data-config='{"column":6, "row":300, "load":12}' class="preview-area search" data-class="searchs"></part>
    </div>

    <!--底部菜单-->
    <div class="bottom-menu">
        <!--底部菜单2-->
        <nav class="navbar navbar-default bottom-menu-down">
            <div>
                <part data-name="PartMenu" data-source='TopMeun' data-class="nav nav-pills nav-justified" class="col-lg-12"></part>
            </div>
        </nav>
    </div>
</body>

</html>
