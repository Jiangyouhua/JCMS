<!DOCTYPE html>
<html>

<head>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="system.js"></script>
    <script src="user.js"></script>
    <script src="default.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="default.css">
</head>

<body>
    <div class="top">
        <!--状态栏-->
        <div class="container">
            <span class="col-md-5 col-sm-5">欢迎来到博看网</span>
            <part data-name="PartUserLi" data-source='UserMenu' data-class="user" class="col-md-7 col-sm-7"></part>
        </div>
    </div>

    <div class="container">
        <!--页面头-->
        <div id="header">
            <part data-name="PartLog" data-source='OrgProduct/LogInstance' data-class='nav-log' class="col-md-6 col-sm-6"></part>
            <part data-name="PartSearch" class="col-md-6 col-sm-6" data-class="searching" data-operate='{"search":".search"}'></part>
        </div>
    </div>

    <div class="top-nav">
        <div id="nav" class="container">
            <!--导航栏-->
            <part data-name="PartMenu" data-source='WebNav' data-class="nav-items"></part>
        </div>
    </div>

    <div class="container">
        <div id='WebBreadcrumbs' class="col-md-12"></div>
        <div style="clear:both;margin-top:10px;"></div>
         <!--图书-->
         <div style="width:150px;float:left">
             <!--图书区 索引-->
            <div class="list-area">
                <div class="list-title">图书分类</div>
                <part data-name="PartList" data-source='CategorySub/MagazineCategory/genre/3/category/1724,2221,2230,2240,2244,2253,2259,2271' data-class="sub-cate-items"></part>
            </div>
             <div>
                <h4 class="rank-title">热门排行</h4>
                <part data-name="PartMenu" data-source='CategoryIssue/ListItems/genre/3/category/2279' data-class="rank"></part>
            </div>
         </div>
         <div class="adingM">
                <part data-name="PartAd" data-source='CategoryIssue/AdItems/genre/4/category/16' data-class="ad"></part>
                 <!--图书区 预览-->
                 <p>&nbsp;</p>
                 <part data-name="PartPaging" data-source='CategoryIssueTotal/PreviewPaging/genre/3/category/0/num/15' data-class="paging"></part>
                 <part data-name="PartPreview" data-source='CategoryIssue/PreviewItems/genre/3/category/0/page/0/num/15' data-config='{"column":5, "row":3, "buy":1}' class="preview-area load-more"></part>
                 <part data-name="PartPaging" data-source='CategoryIssueTotal/PreviewPaging/genre/3/category/0/num/15' data-class="paging"></part>
         </div>

    
        <div style="clear:both">
            <!--友情连接-->
            <!--<h5 style="padding:10px 0 5px;border-bottom:1px solid #ccc;">友情链接</h5>
            <part data-name="PartArticle" data-source='IssueInfo/NoTitle/genre/4/iid/97' data-class="links"></part>-->

            <!--底部菜单-->
            <div style="clear:both;">
                <part data-name="PartMenu" data-source='BottomMenu' data-class="nav nav-pills bottom"></part>
            </div>
            

            <div style="clear:both">
                <!--连接方式-->
                <part data-name="PartArticle" data-source='IssueInfo/NoTitle/genre/4/iid/98' data-class="footer"></part>
            </div>
           
         </div>

        <input name=page value="1" type="hidden">


    </div>



</body>

</html>
