<!DOCTYPE html>
<html>

<head>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="system.js"></script>
    <script src="user.js"></script>
    <script src="default.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="default.css">
</head>

<body>

    <div class="top">
        <!--状态栏-->
        <div class="container">
            <span class="col-md-5 col-sm-5">欢迎来到博看网</span>
            <part data-name="PartUserLi" data-source='UserMenu' data-class="user" class="col-md-7 col-sm-7"></part>
        </div>
    </div>

    <div class="container">
        <!--页面头-->
        <div id="header">
            <part data-name="PartLog" data-source='OrgProduct/LogInstance' data-class='nav-log' class="col-md-6"></part>
        </div>
    </div>
    <div class="container">
        <div id='WebBreadcrumbs' class="col-md-12"></div>
        <div style="clear:both;margin-top:10px;"></div>
        <!--用户-->
        <div style="width:190px;float:left">
            <!--菜单区 索引-->
            <div style="border-right:1px solid #ccc;">
                <part data-name="PartList" data-source='UserInfoMneu' data-class="sub-cate-items person-list"></part>
            </div>
        </div>
        <div style="shelfs shelfing">
        <div class="col-sm-4">
            <p>新设密码：<input type="password" name="password" class="form-control"></p>
            <p>重复输入：<input type="password" name="password1" class="form-control"></p>
            <p><input type="button" class="btn btn-info" value="确定" onclick="e.PassWord()"></p>
        </div>
        </div>

        <div style="clear:both">
            <!--友情连接-->
            <!--<h5 style="padding:10px 0 5px;border-bottom:1px solid #ccc;">友情链接</h5>
            <part data-name="PartArticle" data-source='IssueInfo/NoTitle/genre/4/iid/97' data-class="links"></part>-->

            <!--底部菜单-->
            <div style="clear:both;">
                <part data-name="PartMenu" data-source='BottomMenu' data-class="nav nav-pills bottom"></part>
            </div>


            <div style="clear:both">
                <!--连接方式-->
                <part data-name="PartArticle" data-source='IssueInfo/NoTitle/genre/4/iid/98' data-class="footer"></part>
            </div>
        </div>
    </div>
</body>

</html>
