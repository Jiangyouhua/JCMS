<!DOCTYPE html>
<html>

<head>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="system.js"></script>
    <script src="user.js"></script>
    <script src="default.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="default.css">
</head>

<body>

    <div class="top">
        <!--状态栏-->
        <div class="container">
            <span class="col-md-5 col-sm-5">欢迎来到博看网</span>
            <part data-name="PartUserLi" data-source='UserMenu' data-class="user" class="col-md-7 col-sm-7"></part>
        </div>
    </div>

    <div class="container">
            <!--页面头-->
            <div id="header">
                <part data-name="PartLog" data-source='OrgProduct/LogInstance' data-class='nav-log' class="col-md-6 col-sm-6"></part>
                <part data-name="PartSearch" class="col-md-6 col-sm-6" data-class="searching" data-operate='{"search":".search"}'></part>
            </div>
    </div>

    <div class="top-nav">
        <div id="nav" class="container">
            <!--导航栏-->
            <part data-name="PartMenu" data-source='WebNav' data-class="nav-items"></part>
        </div>
    </div>


            
    <div class="container">
        <div id='WebBreadcrumbs' class="col-md-12"></div>
        <!--杂志区 预览-->
        <div style="clear:both">
                <div class="title titling">
                    <span>杂志/报纸</span>
                    <span></span>
                </div>
                <part data-name="PartPrePaging" data-source='SourceIsFree/SourceOne/genre/1' data-config='{"column":6, "row":2, "buy":1}' class="preview-area free"></part>
        </div>
        <!--图书区 预览-->
        <div style="clear:both">
            <div class="title titling">
                    <span>图书</span>
                    <span></span>
            </div>
            <part data-name="PartPrePaging" data-source='SourceIsFree/SourceOne/genre/3' data-config='{"column":6, "row":2, "buy":1}' class="preview-area free"></part>
        </div>
       
       <!--报纸区 预览-->
       <!--<div class="title">
              <span>报纸</span>
             <span></span>
        </div>
        <part data-name="PartPreview" data-source='SourceIsFree/SourceOne/genre/2' data-config='{"column":6, "row":2, "buy":1}' class="preview-area free"></part>-->

        <!--友情连接-->
        <!--<h5 style="padding:10px 0 5px;border-bottom:1px solid #ccc;width:1210px">友情链接</h5>
        <part data-name="PartArticle" data-source='IssueInfo/NoTitle/genre/4/iid/97' data-class="links"></part>-->

        <!--底部菜单-->
        <div style="clear:both;">
            <part data-name="PartMenu" data-source='BottomMenu' data-class="nav nav-pills bottom"></part>
        </div>
        

        <div style="clear:both">
            <!--连接方式-->
            <part data-name="PartArticle" data-source='IssueInfo/NoTitle/genre/4/iid/98' data-class="footer"></part>
        </div>
    </div>
</body>
</html>
