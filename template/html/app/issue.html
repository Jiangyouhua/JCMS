<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="default.css?20170105">
    <script src="jquery-3.1.0.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="system.js?20170105"></script>
    <script src="user.js?20170105"></script>
    <script src="default.js?20170105"></script>
</head>

<body>
    <!--标题栏-->
    <table id="layout-body" ontouchend="e.PreviewLoad()">
        <tr>
            <td colspan="2" style="background-color:#ccc;" class="genre">
                <part data-name="PartMenu" data-source='OrgProduct/MenuProduct' data-class="nav nav-pills margin" data-goto="index"></part>
            </td>
        </tr>

        <!--资源预览-->
        <tr>
            <td style="vertical-align: top;">
                <div id="layout-left">
                    <part data-name="PartPreview" data-source='YearIssue/YearItems' data-config='{"column":3, "row":300,"load":12}' class="preview-area" data-goto="image"></part>
                </div>
            </td>
            <td style="vertical-align: top; width:27%; background:#eee;">
                <div id="layout-right" class="category">
                    <part data-name="PartMenu" data-source='SourceYear/YearCategory' data-class="top-line"></part>
                </div>
            </td>
        </tr>
        <!--底部菜单1-->
        <tr>
            <td class="body-bottom" colspan="2">
                <nav class="navbar navbar-default navbar-fixed-bottom" style="background-color:#E0E0E0">
                    <div>
                        <part data-name="PartMenu" data-source='ToolBottom' data-class="nav nav-pills bottom" data-goto="index"></part>
                    </div>
                </nav>
            </td>
        </tr>
    </table>
</body>

</html>
